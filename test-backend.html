<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Connection</title>
</head>
<body>
    <h1>Testing Backend Connection</h1>
    <button onclick="testBackend()">Test Backend</button>
    <pre id="result"></pre>

    <script>
        async function testBackend() {
            const result = document.getElementById('result');
            result.textContent = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                result.textContent = 'SUCCESS!\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = 'ERROR!\n' + error.message + '\n\nCheck browser console for details';
                console.error('Full error:', error);
            }
        }
        
        // Auto test on load
        window.onload = testBackend;
    </script>
</body>
</html>
